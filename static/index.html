<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eye Gaze Word Selector</title>
    <link rel="stylesheet" href="style.css">
    <!-- MediaPipe FaceMesh library -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
    <h1>Eye Gaze Word Selector</h1>
    <video id="webcam" autoplay playsinline width="400" height="300"></video>
    <canvas id="overlay" width="400" height="300"></canvas>
    <button id="calibrate-btn">Calibrate</button>
    <div class="matrix-grid" id="matrix-grid">
        <!-- 3x3 Editable Grid, rendered in JS as well -->
        <div class="matrix-cell" contenteditable="true">Word 1</div>
        <div class="matrix-cell" contenteditable="true">Word 2</div>
        <div class="matrix-cell" contenteditable="true">Word 3</div>
        <div class="matrix-cell" contenteditable="true">Word 4</div>
        <div class="matrix-cell" contenteditable="true">Word 5</div>
        <div class="matrix-cell" contenteditable="true">Word 6</div>
        <div class="matrix-cell" contenteditable="true">Word 7</div>
        <div class="matrix-cell" contenteditable="true">Word 8</div>
        <div class="matrix-cell" contenteditable="true">Word 9</div>
    </div>
    <div id="selected-words"></div>
    <button id="complete-btn" style="display:none;">Complete Sentence & Speak</button>
    <div id="ai-result"></div>
    <script src="script.js"></script>
</body>
</html>
